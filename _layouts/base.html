<!DOCTYPE HTML>
<html class="no-js" lang="fr">
<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# business: http://ogp.me/ns/business#" itemscope itemtype="http://schema.org/WebSite">
    <meta charset="utf-8" />

    <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="fb:app_id" content="{{ site.fb_app_id }}" />
    <meta property="og:type" content="business.business" />
    <meta property="og:site_name" content="{{ site.title }}"/>
    <meta property="og:locale" content="fr_CH" />

    <meta property="business:contact_data:street_address" content="{{ site.street }}" />
    <meta property="business:contact_data:locality" content="{{ site.city }}" />
    <meta property="business:contact_data:postal_code" content="{{ site.zip }}" />
    <meta property="business:contact_data:country_name" content="{{ site.country }}" />
    <meta property="place:location:latitude" content="{{ site.latitude }}" />
    <meta property="place:location:longitude" content="{{ site.longitude }}" />

    <meta itemprop="name" property="og:title" content="{{ site.title }}" />
    <meta itemprop="image" property="og:image" content="{{ '/files/facebook.jpg' | absolute_url }}" />
    <meta itemprop="url" property="og:url" content="{{ site.url }}/{{ page.url }}" />
    <meta itemprop="description" property="og:description" content="{{ site.description }}" />

    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="@{{ site.twitter_username }}" />
    <meta property="twitter:creator" content="@ANDco_o" />

    <link rel="stylesheet" href="https://use.typekit.net/crp1kbb.css">
    <link href="{{ '/styles/main.css' | absolute_url }}?{{site.time | date: '%s%N'}}" rel="stylesheet">
    <link href="{{ '/styles/print.css' | absolute_url }}?{{site.time | date: '%s%N'}}" rel="stylesheet" media="print">

    <link rel="canonical" href="{{ site.url }}/{{ page.url }}">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.jpg">

    <meta name="msapplication-navbutton-color" content="#FFFFFF">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="apple-mobile-web-app-status-bar-style" content="#FFFFFF">
</head>

<body class="container">
    <script type="text/javascript">
        var github_url = 'https://studioandco.github.io/';
        var current = window.location.href;
        if(current.indexOf(github_url) === 0) {
            window.location.href = '{{ page.url | absolute_url}}';
        }
    </script>

    <header class="container__header">
        <h1>Entre Deux</h1>
    </header>

    <nav class="nav container__nav"></div>
        <input class="nav__toggle" type="checkbox">
        <div class="nav__hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <ul class="nav__list">
            <li><a href="{{ '/' | absolute_url }}" class="nav__item">accueil</a></li>
            <li><a href="{{ '/pages/contact.html' | absolute_url }}" class="nav__item">contact</a></li>
            <li><a href="{{ '/pages/tuina.html' | absolute_url }}" class="nav__item">tuina</a></li>
            <li><a href="{{ '/pages/propos.html' | absolute_url }}" class="nav__item">Ã  propos</a></li>
        </ul>
    </nav>

    <div class="container__content">
        <div class="grid grid--center">
            <div class="sm-w-1/1 md-w-1/2 lg-w-1/3 grid__item mrgt mrgb">
                <a href="{{ '/' | absolute_url }}"><img src="{{ '/files/tuina-h.png' | absolute_url }}" class="align-center img-responsive"></a>
            </div>

            <div class="grid__item pdg mrgl box box--tight box--default sm-w-1/1">
            {{ content }}
            </div>
    </div>

    <footer class="container__footer">
        <address>
            {{ site.title }} |
            {{ site.street }} |
            {{ site.zip }} {{ site.city }} |
            {{ site.state }} - {{ site.country }} |
            <a href="mailto:{{ site.email }}">{{ site.email }}</a><br><br>
            designed by <b><a href="http://www.sonnsone.ch" target="blank">Sonnsone</a></b>
        </address>
    </footer>

    <script type="text/javascript" src="{{ '/javascripts/main.js' | absolute_url }}?{{site.time | date: '%s%N'}}"></script>
    <script type="text/javascript">
        window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
        ga('create', '{{ site.ga }}', 'auto');ga('send', 'pageview');
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async defer></script>
</body>
</html>
